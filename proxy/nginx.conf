server {
    listen 80;
    http2 on;
    server_name dej.hypnos2026.fr;

    # Enforce HTTPS (Cloudflare strict mode)
    # Redirect to HTTPS if not already using it
    if ($http_x_forwarded_proto != "https") {
        return 301 https://$host$request_uri;
    }

    # Basic auth for the entire site
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # HelloAsso webhook endpoint - no auth required (must be before /api/)
    location = /api/payments/webhook {
        auth_basic off;
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        proxy_pass http://frontend:80;

        # WebSocket support for Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
