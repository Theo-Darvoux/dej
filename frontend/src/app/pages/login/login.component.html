<div class="login-wrapper">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo-circle">M</div>
      <h1>MC INT</h1>
      <p class="subtitle">Réservez votre place</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Votre Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="example@university.fr"
          class="input-field"
          [disabled]="loading"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || !email"
      >
        <span *ngIf="!loading">Recevoir le code</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="success" class="success-message">
        ✓ Code envoyé ! Redirection en cours...
      </div>
    </form>

    <div class="divider"></div>

    <div class="info-section">
      <h3>Pourquoi MC INT ?</h3>
      <ul class="benefits">
        <li>✓ Réservation simple et rapide</li>
        <li>✓ Vérification sécurisée par email</li>
        <li>✓ Paiement facile et rapide</li>
        <li>✓ Confirmation instantanée</li>
      </ul>
    </div>
  </div>

  <div class="decoration">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
</div>
