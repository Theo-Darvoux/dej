<div class="verify-wrapper">
    <div class="verify-card">
        <div class="header">
            <button class="back-btn" (click)="router.navigate(['/login'])">
                ← Retour
            </button>
            <h1>Vérification</h1>
            <p class="email-display">{{ email }}</p>
        </div>

        <div class="instruction">
            Entrez le code à 4 chiffres envoyé à votre email
        </div>

        <form (ngSubmit)="onSubmit()" class="verify-form">
            <div class="code-inputs">
                <input 
                    *ngFor="let item of codeInputs; let i = index" 
                    type="tel"
                    [(ngModel)]="codeInputs[i]"
                    [name]="'d' + i"
                    maxlength="1"
                    (ngModelChange)="code = codeInputs.join('')"
                    class="code-input"
                    [disabled]="loading" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading || code.length !== 4">
                <span *ngIf="!loading">Vérifier le code</span>
                <span *ngIf="loading" class="spinner"></span>
            </button>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <div *ngIf="success" class="success-message">
                ✓ Code vérifié ! Redirection en cours...
            </div>
        </form>

        <div class="resend-section">
            <p>Vous n'avez pas reçu le code ?</p>
            <button class="resend-btn" (click)="resendCode()" type="button">
                Renvoyer le code
            </button>
        </div>
    </div>

    <div class="decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
</div>
