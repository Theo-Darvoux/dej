name: mcint

services:

  proxy:
    image: nginx:mainline-alpine
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80" 
      # portInsideCt:portOutsideCt
    depends_on:
      - db
      - backend
      - frontend
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: mcint_user
      POSTGRES_PASSWORD: burgerkintthebest
      POSTGRES_DB: mcint_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data ??????
    ports:
      - "5432:5432"
    restart: unless-stopped

  frontend:
    build:
        context: ./frontend
        dockerfile: DockerFile
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
  
  
  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src

  # Mailhog SMTP Server (Email testing - keep for development)
  mail:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    logging:
      driver: none  # Disable logging to reduce noise
  